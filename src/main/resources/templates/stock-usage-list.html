<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>UsageRecords List</title>
    <meta charset="ISO-8859-1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link th:href="@{/css/styling.css}" rel="stylesheet">
	<script type = "text/javascript" th:src="@{/js/layout.js}"></script>
    
</head>
<body>
<header th:insert="layout/layout.html :: header"></header>
<div th:replace="layout/layout.html :: menu" ></div>
<br/>
    <h3>UsageRecords List</h3>
    <!-- Add Hyperlink -->
    <a href="AddUsageRecord.html" th:href="@{/usage/add}">New UsageRecord</a>

    <h2 th:if="${not #lists.isEmpty(usage)}">UsageRecords List</h2>
    <table th:if="${not #lists.isEmpty(usage)}" >
        <tr >
            <th>UsageRecord Id</th>
            <th>UsageRecord CustomerName</th>
            <th>UsageRecord CarPlate</th>
            <th>UsageRecord Date</th>
            <th>Add Part</th>

        </tr>
        <tr th:each="usagerecord:${usage}" >
            <td th:text="${usagerecord.id}">Id</td>
            <td th:text="${usagerecord.customerName}">UsageRecord CustomerName</td>
            <td th:text="${usagerecord.carPlate}">UsageRecord CarPlate</td>
            <td th:text="${#dates.format(usagerecord.date,'dd-MM-yyyy')}">UsageRecord Date</td>
            <td><a href="usageRecordDetails.html"
                th:href="@{/stock/part-list/}+${usagerecord.id}">add</a></td>
        </tr>
    </table>
<div th:replace="layout/layout.html :: footer"></div>    
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
