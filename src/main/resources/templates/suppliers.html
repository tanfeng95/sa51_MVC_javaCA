<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Suppliers List</title>
    <meta charset="ISO-8859-1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link th:href="@{/css/styling.css}" rel="stylesheet">
	<script type = "text/javascript" th:src="@{/js/layout.js}"></script>
    
    
</head>
<body>
<header th:insert="layout/layout.html :: header"></header>
<div th:replace="layout/layout.html :: menu" ></div>
<br/>
	<h3>Suppliers List</h3>
	<!-- Add Hyperlink -->
	<a href="AddSupplier.html" th:href="@{/supplier/add}">New Supplier</a>

	<h2 th:if="${not #lists.isEmpty(suppliers)}">Suppliers List</h2>
	<table th:if="${not #lists.isEmpty(suppliers)}" >
		<tr >
			<th>Supplier Id</th>
			<th>Supplier Name</th>
			<th>Supplier Address</th>
			<th>Supplier Phone</th>
			<th>Supplier Email</th>
			<th>Edit Supplier</th>
			<th>Delete Supplier</th>
		</tr>
		<tr th:each="supplier:${suppliers}" >
			<td th:text=${supplier.id}>Id</td>
			<td th:text="${supplier.supplierName}">Supplier Name</td>
			<td th:text=${supplier.supplierAddress}>Supplier Address</td>
			<td th:text=${supplier.phone}>Supplier Phone</td>
			<td th:text=${supplier.email}>Supplier Email</td>
			<td><a href="EditSupplier.html"
				th:href="@{/supplier/edit/}+${supplier.id}">Edit</a></td>
			<td><a href="Deletesupplier.html"
				th:href="@{/supplier/delete/}+${supplier.id}">Delete</a></td>
		</tr>
	</table>
<div th:replace="layout/layout.html :: footer"></div>	
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
