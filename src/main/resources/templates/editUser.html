<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link th:href="@{/css/styling.css}" rel="stylesheet">
	<script type = "text/javascript" th:src="@{/js/layout.js}"></script>
    
    <title>UpdateUser</title>
  </head>
<body>
<header th:insert="layout/layout.html :: header"></header>
<div th:replace="layout/layout.html :: menu" ></div>
<br/>
<div class = "container">
	<div class = "row">
		<h3 th:if="${path.equals('/user/save')}">Edit User</h3>
		<h3 th:if="${path.equals('/user/update')}">Change Password</h3>
		<h3 th:if="${path.equals('/user/validate')}">Add User</h3>
	</div>
	<form action="" th:object="${userForm}" th:action="${path}" method="POST" class="form-horizontal">
      	<table class="table">
			<tr>
				<td>RoleType:</td>
				<td th:if="${path.equals('/user/save') OR path.equals('/user/validate')}">
					<select th:field="*{role}">
						<option th:each="role : ${roleType}" th:value = "${role}" th:text="${role}"></option>
					</select>
				</td>
				<td th:if="${path.equals('/user/update')}">
					<input type="text" th:field="*{role}" th:value="*{role}" readonly>
				</td>
				<td><div th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div></td>
			</tr>
			<tr>
				<td>Username:</td>
				<td th:if="${path.equals('/user/save') OR path.equals('/user/validate')}"><input type="text" th:field="*{userName}" value="*{userName}"></td>
				<td th:if="${path.equals('/user/update')}">
					<input type="text" th:field="*{userName}" th:value="*{userName}" readonly>
				</td>
				<td><div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" th:field="*{password}" placeholder="Password"></td>
				<td><div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div></td>
			</tr>
			<tr>
				<td>Confirm Password:</td>
				<td><input type="password" th:field="*{confPassword}" placeholder="Password"></td>
				<td></td>
			</tr>
			<tr>
				<td colspan="3"><input type="submit" value="Save" /></td>
				<input type="hidden" th:field="*{id}" th:value="*{id}">
			</tr>
		</table>
	</form>
</div>
<div th:replace="layout/layout.html :: footer"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
